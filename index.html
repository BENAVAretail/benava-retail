<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BENAVA Retail - Your Gate to Europe</title>
    <style>
      /* CSS for the header section */
      .header {
        position: relative;
        text-align: center;
      }

      .header img {
        width: 100%;
        height: auto;
      }

      .header .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 28px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        font-family: 'Raleway', sans-serif;
      }

      /* CSS for the content section */
      .content {
        text-align: center;
        color: white;
        font-family: 'Raleway', sans-serif;
        margin-top: 20px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .content p {
        font-size: 18px;
        margin-bottom: 10px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .header .overlay {
          font-size: 24px;
        }

        .content p {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .header .overlay {
          font-size: 20px;
        }

        .content p {
          font-size: 14px;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img src="header-image.jpg" alt="Header Image">
      <div class="overlay">
        <h1 style="font-size: 40px;">BENAVA Retail</h1>
        <p style="font-size: 24px;">Your Gate to Europe</p>
        <p style="font-size: 18px;">We're currently working on our brand new website. Stay tuned!</p>
        <p style="font-size: 18px;">In the meantime, you can contact us via email: <a href="mailto:info@benavaretail.com">info@benavaretail.com</a></p>
      </div>
    </div>
  </body>
</html>
